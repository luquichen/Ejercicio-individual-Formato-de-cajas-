<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinaria LUCAS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <nav>
      <h1>Veterinaria LUCAS</h1>
      <ul>
        <li><button id="modo-claro">Modo Claro</button></li>
        <li><button id="modo-oscuro">Modo Oscuro</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Bienvenido a la Veterinaria</h2>
      <p>Servicio integral para el cuidado de tus mascotas</p>
      <img class="foto" src="./pexels-francesco-ungaro-1918219.jpg" alt="perro>
    </section>

    <section id="formulario">
      <h2>Formulario de Registro</h2>
      <form>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mascota">Nombre de tu mascota:</label>
        <input type="text" id="mascota" name="mascota" required>

        <label for="servicio">Servicio que necesitas:</label>
        <select id="servicio" name="servicio">
          <option value="consulta">Consulta general</option>
          <option value="vacunación">Vacunación</option>
          <option value="estética">Estética</option>
        </select>

        <button type="submit">Registrar</button>
      </form>
    </section>

   
  <footer>
    <p>© 2024 Todos los derechos reservados.</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
